<!doctype html>
<meta charset="utf-8">
<title>Digital Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font:16px/1.5 system-ui;background:#0e1117;color:#e6edf3;display:grid;place-items:center;height:100dvh;margin:0}
  .card{background:#161b22;border:1px solid #2d333b;border-radius:14px;padding:20px;max-width:420px;width:92%}
  input,button{width:100%;padding:10px;border-radius:10px;border:1px solid #2d333b;background:#0b0f15;color:#e6edf3}
  button{background:#2f81f7;border:0;margin-top:10px}
  label{display:block;margin-top:10px}
  .muted{color:#9aa4b2;font-size:14px}
</style>
<div class="card">
  <h2>Welcome</h2>
  <label>Student Name <input id="name"></label>
  <label>Student Number <input id="sid"></label>
  <label>Daily Code <input id="code" placeholder="Ask your teacher"></label>
  <button id="go">Enter</button>
  <p class="muted">Your info is stored locally to personalize lessons & exit tickets.</p>
</div>
<script>
  document.getElementById('go').onclick = () => {
    const name = document.getElementById('name').value.trim();
    const sid  = document.getElementById('sid').value.trim();
    const code = document.getElementById('code').value.trim();
    if(!name || !sid || !code) return alert('Fill all fields.');
    // Store locally
    localStorage.setItem('studentName', name);
    localStorage.setItem('studentId', sid);
    // Code â†’ lesson path mapping (simple): teacher shares a code that is literally the path
    // e.g., code: "SNC1W/Unit 1/L01 - Significant Digits.html"
    location.href = code;
  };
</script>
